<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center;
      width: 100%;
    text-align: center;
    margin-top: 1em;
    padding: 1em 0;
    position: fixed;
    bottom: 0;
    font-size: .8rem;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(5px); }
    .attribution a { color: gray; }
  </style>
</head>
<body>
  <div class="card">
    <div class="image__container">
      <img src="images/image-product-desktop.jpg" alt="img">
    </div>
    <div class="details__container">
      <p class="perfume">PERFUME</p>
      <h1 class="new">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price__container">
          <div class="price">
            <div class="current__price">$149.99</div>
            <div class="old__price">$169.99</div>
          </div>
          
          <button class="add">Add to Cart</button>
        </div>
    </div>

   
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Chepkonga Emmanuel Kiptoo</a>.
  </div>
</body>
</html>
